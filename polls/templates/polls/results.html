<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}"><button class="vote_again_button" >Vote again?</button></a>
<a href="{% url 'polls:index'%}"> <button class="back_button" >Back to List of Polls</button></a>
